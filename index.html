    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Slab:wght@300;400;600&family=Comfortaa:wght@400;600&family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&family=Dancing+Script:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              merriweather: ['Merriweather', 'serif'],
              robotoslab: ['Roboto Slab', 'serif'],
              comfortaa: ['Comfortaa', 'cursive'],
              lora: ['Lora', 'serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              dancing: ['Dancing Script', 'cursive'],
              patrick: ['Patrick Hand', 'cursive'],
            },
            colors: {
              viet: {
                red: '#B91C1C',
                gold: '#B45309',
              }
            },
            boxShadow: {
              'float': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Safe Area Utilities for iOS PWA */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .h-safe {
        height: calc(100% + env(safe-area-inset-top));
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.3);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
      }

      .fade-enter { opacity: 0; transform: scale(0.98); }
      .fade-enter-active { opacity: 1; transform: scale(1); transition: opacity 300ms, transform 300ms; }
      
      /* Modern Glass Effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
